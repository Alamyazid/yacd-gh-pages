port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 10809
mode: rule
log-level: silent
external-ui: yacd-gh-pages
allow-lan: true
external-controller: 127.0.0.1:9090
bind-address: "*"
unified-delay: true
ipv6: false
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback:
    - tcp://1.1.1.1
    - tcp://8.8.8.8
    - 1.1.1.1
    - 8.8.8.8
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies:
  - {name: XLAWSV1, server: 104.26.5.10, port: 80, type: vmess, uuid: 2d622252-4d0d-430a-be12-692e7e31a653, sni: 14pw.kalimantan-rev.my.id, alterId: 0, cipher: auto, tls: , skip-cert-verify: true, udp: true, network: ws, ws-opts: {path: /v2ray, headers: {Host: 14pw.kalimantan-rev.my.id}}}
proxy-groups:
  - name: AKUN-SERVER
    type: load-balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing
    proxies:
      - XLAWSV1

rules:
 - MATCH,AKUN-SERVER
